<h1 id="tableLabel">Courses</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!courses"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="courses">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>StartDate</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of courses">
      <td>{{ course.title }}</td>
      <td>{{ course.description }}</td>
      <td *ngif=""></td>
    </tr>
    <tr *ngIf="checkFilter">
      <td class="btn-link" (click)="removeFilter()">Clear Filter</td>
    </tr>
  </tbody>
</table>
